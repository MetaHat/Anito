<head>
    <style>
        /* General header styles */
        header {
            background-color: #121212;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10; /* Ensure the header stays above other elements */
            flex-wrap: wrap;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            font-size: 1.8rem;
            color: #fff;
            margin-right: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            z-index: 10; /* Ensure nav links stay above other elements */
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        /* Mobile styling */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.6rem; /* Adjusted for smaller screens */
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #121212;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
                z-index: 20; /* Ensure it stays above other content */
                width: 200px; /* Adjusted width for mobile view */
            }

            .nav-links a {
                font-size: 1.5rem;
                padding: 10px;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #333;
            }

            .hamburger {
                display: block;
                z-index: 20; /* Ensure the hamburger is clickable on mobile */
            }

            .nav-links.open {
                display: flex;
            }

            .hamburger {
                margin-left: auto;
                font-size: 2.5rem; /* Slightly larger for easy tapping */
                cursor: pointer;
            }
        }

        /* Centering search bar and styling it like YouTube's search bar */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5; /* Ensure search bar stays below header links */
        }

        #search-form {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 30px;
            padding: 5px 15px;
            width: 500px;
            max-width: 90%; /* Make search bar responsive */
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            color: #333;
        }

        #search-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #FF0000;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #cc0000;
        }

        /* Suggestions Box styling (optional, if you're adding dynamic search suggestions) */
        #search-suggestions {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
            z-index: 100;
        }

        #search-suggestions.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Anito</h1>
            <nav class="nav-links">
                <a href="home.php">Home</a>
                <a href="about.php">About</a>
            </nav>
            <!--<div class="hamburger" id="hamburger-icon">-->
            <!--    &#9776;  Hamburger Icon -->
            <!--</div>-->
        </div>
        <!-- Search Section -->
        <div class="search-container">
            <form id="search-form" action="search.php" method="GET">
                <input
                    type="text"
                    id="search-bar"
                    name="q"
                    placeholder="Search for anime..."
                    autocomplete="off"
                />
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-suggestions" class="suggestions-box"></div>
        </div>
    </header>

    <script>
        document.getElementById('hamburger-icon').addEventListener('click', function () {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
        });
    </script>
</body>
